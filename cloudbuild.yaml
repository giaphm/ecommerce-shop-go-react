- id: checkouts-docker
  name: gcr.io/cloud-builders/docker
  entrypoint: ./scripts/build-docker.sh
  args: ["checkouts", "$PROJECT_ID"]
  waitFor: [checkouts-lint]
- id: orders-docker
  name: gcr.io/cloud-builders/docker
  entrypoint: ./scripts/build-docker.sh
  args: ["orders", "$PROJECT_ID"]
  waitFor: [orders-lint]
- id: products-docker
  name: gcr.io/cloud-builders/docker
  entrypoint: ./scripts/build-docker.sh
