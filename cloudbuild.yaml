- id: web-deps
  name: node:12.22.0
  entrypoint: npm
  args: [install]
  dir: web
  waitFor: ['-']
- id: openapi-js
  name: openapitools/openapi-generator-cli:v4.3.0 
  entrypoint: "./scripts/openapi-js.sh"
  waitFor: ['-']
- id: web-build
  name: node:12.22.0
  entrypoint: npm
  args: [build]
  dir: web
  waitFor: [web-deps, openapi-js]
- name: gcr.io/$PROJECT_ID/firebase
  args: ['deploy', '--project=$PROJECT_ID']
  dir: web
  waitFor: [web-build]

options:
  env:
  - 'GO111MODULE=on'
  machineType: 'N1_HIGHCPU_8'

images:
- 'gcr.io/$PROJECT_ID/checkouts'
- 'gcr.io/$PROJECT_ID/orders'
- 'gcr.io/$PROJECT_ID/products'
- 'gcr.io/$PROJECT_ID/users'
timeout: 1800s