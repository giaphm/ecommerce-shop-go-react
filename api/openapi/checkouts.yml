openapi: "3.0.0"
info:
  version: "1.0.0"
  title: Ecommerce shop checkout
  description: This is Openapi generator server for generate ecommerce shop checkout api
  contact:
    name: giaphm
    url: http://github.com/giaphm
servers:
  - url: https://{hostname}/api
    variables:
      hostname:
        default: localhost
security:
  - bearerAuth: []
paths:
  /checkout:
    post:
      operationId: createCheckout
      requestBody:
        description: todo
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Checkout'
      responses:
        '204':
          description: todo
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Checkout:
      type: object
      required: [orderUuid, notes, proposedTime]
      properties:
        orderUuid:
          type: string
          format: uuid
        notes:
          type: string
          example: "Ship asap please!"
        proposedTime:
          type: string
          format: date-time

    Error:
      type: object
      required:
        - slug
        - message
      properties:
        slug:
          type: string
        message:
          type: string
